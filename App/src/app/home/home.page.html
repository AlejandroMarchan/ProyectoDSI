<ion-header>
  <ion-toolbar>
    <ion-buttons style="margin-bottom: 5px" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo">
      UniMeal
    </ion-title>
    <div *ngIf="!usuarioService.logged" id="logIn" (click)="abrirLogin()">
      <ion-icon style="font-size: 25px; margin-left: 27px;" name="log-in"></ion-icon>
      <p style="font-size: 12px; margin: 0px; padding: 0px;"><b>Iniciar Sesión</b></p>
    </div>
    <div *ngIf="usuarioService.logged" id="logIn" (click)="cerrarSesion()">
      <ion-icon style="font-size: 25px; margin-left: 27px;" name="log-out"></ion-icon>
      <p style="font-size: 12px; margin: 0px; padding: 0px;"><b>Cerrar Sesión</b></p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="">
      <ion-searchbar (ionInput)="buscarOrigen($event)" placeholder="Busque un lugar..."></ion-searchbar>
    </div>
    <div class="container">
      <div class = "row">
        <div class="leftbox">
          <div class="top">
          <ion-icon style="font-size: 100px;" name="restaurant"></ion-icon>
          </div>
          <div class="bottom">
          <p>Menú</p>
          </div>
        </div>
        <div class="rightbox">
          <div class="top">
          <ion-icon style="font-size: 100px;" name="list-box"></ion-icon>
          </div>
          <div class="bottom">
          <p>Carta</p>
          </div>
        </div>
      </div>
      <div class = "row">
        <div class="leftbox">
          <div class="top">
          <ion-icon style="font-size: 115px;" name="cash"></ion-icon>
          </div>
          <div class="bottom">
          <p>Bonos</p>
          </div>
        </div>
        <div class="rightbox">
          <div class="top">
          <ion-icon style="font-size: 100px;" name="basket"></ion-icon>
          </div>
          <div class="bottom">
          <p>Pedidos</p>
          </div>
        </div>
      </div>
      <div class = "row">
        <div class="leftbox">
          <div class="top">
          <ion-icon style="font-size: 100px;" name="contact"></ion-icon>
          </div>
          <div class="bottom">
          <p>Perfil</p>
          </div>
        </div>
        <div class="rightbox">
          <div class="top">
          <ion-icon style="font-size: 100px;" name="information-circle"></ion-icon>
          </div>
          <div class="bottom">
          <p>Acerca De</p>
          </div>
        </div>
      </div>
    </div>
</ion-content>
