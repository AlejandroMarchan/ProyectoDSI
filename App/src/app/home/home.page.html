<ion-header>
  <ion-toolbar>
    <ion-buttons style="margin-bottom: 5px" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title id="titulo">
      UniMeal
    </ion-title>
    <div *ngIf="!usuarioService.logged" id="logIn" (click)="abrirLogin()">
      <ion-icon style="font-size: 25px; margin-left: 27px;" name="log-in"></ion-icon>
      <p style="font-size: 12px; margin: 0px; padding: 0px;"><b>Iniciar Sesión</b></p>
    </div>
    <div *ngIf="usuarioService.logged" id="logIn" (click)="cerrarSesion()">
      <ion-icon style="font-size: 25px; margin-left: 27px;" name="log-out"></ion-icon>
      <p style="font-size: 12px; margin: 0px; padding: 0px;"><b>Cerrar Sesión</b></p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="">
      <ion-searchbar (ionInput)="buscarOrigen($event)" placeholder="Busque un lugar..."></ion-searchbar>
    </div>
    <div class="container">
          <button  ion-button icon-start class="boton">
            <div class="top">
              <ion-icon style="font-size: 110px;" name="restaurant"></ion-icon>
            </div>
              <p class="title">Menú</p>
          </button>
          <button ion-button icon-start class="boton" [routerLink]="['/carta']">
            <div class="top">
              <ion-icon style="font-size: 110px;" name="list-box"></ion-icon>
            </div>
            <p class="title">Carta</p>
          </button>
        <button  ion-button icon-start class="boton" *ngIf="usuarioService.tipo=='admin' && usuarioService.logged || usuarioService.tipo=='comun' && usuarioService.logged" >
          <div class="top">
            <ion-icon style="font-size: 110px;" name="cash"></ion-icon>
          </div>
          <p class="title">Bonos</p>
        </button>
        <button ion-button icon-start class="boton" *ngIf="usuarioService.tipo=='admin' && usuarioService.logged || usuarioService.tipo=='comun' && usuarioService.logged">
          <div class="top">
            <ion-icon style="font-size: 110px;" name="basket"></ion-icon>
          </div>
          <p class="title">Pedidos</p>
        </button>
        <button ion-button icon-start class="boton" *ngIf="usuarioService.tipo=='trabajador' && usuarioService.logged || usuarioService.tipo=='admin' && usuarioService.logged">
          <div class="top">
            <ion-icon style="font-size: 110px;" name="card"></ion-icon>
          </div>
          <p class="title">Canjear Bono</p>
        </button>
        <button ion-button icon-start class="boton" *ngIf="usuarioService.tipo=='admin' && usuarioService.logged || usuarioService.tipo=='comun' && usuarioService.logged" >
          <div class="top">
            <ion-icon style="font-size: 110px;" name="contact"></ion-icon>
          </div>
          <p class="title">Perfil</p>
        </button>
        <button ion-button icon-start class="boton" [routerLink]="['/acerca-de']" >
          <div class="top">
            <ion-icon style="font-size: 110px;" name="information-circle"></ion-icon>
          </div>
          <p class="title">Acerca de</p>
        </button>
      </div>
</ion-content>
